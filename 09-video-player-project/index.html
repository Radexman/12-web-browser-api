<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/6033bf0207.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<title>Video Player Project</title>
	</head>
	<body>
		<video src="media/clouds.mov" poster="media/poster.png" id="video" class="screen"></video>
		<div class="controls">
			<button class="btn" id="play">
				<i class="fa fa-play fa-2x"></i>
			</button>
			<button class="btn" id="stop">
				<i class="fa fa-stop fa-2x"></i>
			</button>
			<input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
			<span class="timestamp" id="timestamp">00:00</span>
		</div>
	</body>
</html>
